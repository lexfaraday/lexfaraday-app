    <h1>Un flow disinto en el g√©nero del Reggaeton!</h1>
    <span><a onclick="$('.navbar-toggler').click();" href="#contactForm">Subscribete</a> y te mantendremos informado, se el primero/a!</span>
    <span style="margin:5px 0 0 0;">Agradecimiento a los que han contribuido con los beats!</span>

    <div id="clockdiv">
        <div class="row">
            <!-- Days -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob first-dash-glob">
                <div class="dash days_dash">
                    <div class="digit">
                        <div class="bottom days" style="display: block;"></div>
                    </div>
                    <span class="text-right">Days</span>
                </div>
            </div>

            <!-- Hours -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                <div class="dash hours_dash">
                    <div class="digit">
                        <div class="bottom hours" style="display: block;"></div>
                    </div>
                    <span class="text-right">Hours</span>
                </div>
            </div>

            <!-- Minutes -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                <div class="dash minutes_dash">
                    <div class="digit">
                        <div class="bottom minutes" style="display: block;"></div>
                    </div>
                    <span class="text-right">Minutes</span>
                </div>
            </div>

            <!-- Seconds -->
            <div class="col-md-3 col-sm-3 col-xs-3 dash-glob">
                <div class="dash seconds_dash">
                    <div class="digit">
                        <div class="bottom seconds" style="display: block; overflow: hidden;"></div>
                    </div>
                    <span class="text-right">Seconds</span>
                </div>
            </div>

        </div>
    </div>
